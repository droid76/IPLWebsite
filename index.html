<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
function NewsItem(href,title){
	this.anchor=document.createElement("a");
	this.anchor.href=href;
	this.anchor.innerHTML=title;	
}

xhr = new XMLHttpRequest();
function getFeed()
{

	xhr.onreadystatechange = displayFeed;
	xhr.open("GET","resources/feed.xml",true);
	xhr.send();
}

function displayFeed()
{
    if(xhr.status == 200 && xhr.readyState == 4)
    {
    	content = xhr.responseXML.documentElement;
    	firstTitle = content.getElementsByTagName("title")[0].firstChild.nodeValue;
    	document.getElementById("title").innerHTML = firstTitle;
        var items=content.getElementsByTagName("item");
			for(i=0;i<items.length;i++){
				item=items[i]
				var href=item.getElementsByTagName("link")[0].firstChild.nodeValue;
				var title=item.getElementsByTagName("title")[0].firstChild.nodeValue;
				ni=new NewsItem(href,title);
				li = document.createElement("li");
				li.append(ni.anchor);
				document.getElementById("link").append(li);
				
			}
    }


}
</script>
