		<script>
		
			var myIndex = 0;
			var xhr = new XMLHttpRequest();
			var imageList = ["resources/images/2008champ.jpg", "resources/images/2009champ.jpg", "resources/images/2010champ.jpg",
							"resources/images/2011champ.jpg", "resources/images/2012champ.jpg", "resources/images/2013champ.jpg",
							"resources/images/2014champ.jpg", "resources/images/2015champ.jpg", "resources/images/2016champ.jpg"]
			carousel();
			
			function carousel() {
				
				$("#slideShowImage").fadeOut("slow", function()
                    {
                    	$("#slideShowImage").attr("src", imageList[myIndex]);
					$("#slideShowImage").attr("width", 300);
					$("#slideShowImage").attr("height", 200);
					$("#slideShowImage").css("marginTop", 20);
					$("#slideShowImage").css("marginBottom", 20);
					$("#slideShowImage").css("marginLeft", "40%");
                         $("#slideShowImage").fadeIn("slow", function(){});
                    });
				
				
				myIndex = 1 + (myIndex % imageList.length);
				setTimeout(carousel, 2000);
			}
			
			function NewsItem(href,title){
				this.anchor=document.createElement("a");
				this.anchor.href=href;
				this.anchor.innerHTML=title;	
			}

			function getFeed()
			{
				xhr.onreadystatechange = displayFeed;
				xhr.open("GET","getFeed.php",true);
				xhr.send();
			}

			function displayFeed()
			{
				if(xhr.status == 200 && xhr.readyState == 4)
				{
					content = xhr.responseXML.documentElement;
					firstTitle = content.getElementsByTagName("title")[0].firstChild.nodeValue;
					document.getElementById("title").innerHTML = firstTitle;
					var items=content.getElementsByTagName("item");
					for(i=0;i<items.length;i++){
						item=items[i]
						var href=item.getElementsByTagName("link")[0].firstChild.nodeValue;
						var title=item.getElementsByTagName("title")[0].firstChild.nodeValue;
						ni=new NewsItem(href,title);
						li = document.createElement("li");
						li.append(ni.anchor);
						document.getElementById("link").append(li);
					}
				}
			}
			
		</script>
